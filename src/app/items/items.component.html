<div class="container">
  <div class="row">
    <h3>RECIPES COLLECTION</h3>

    <div *ngIf="items?.length > 0;else noItems">

      <div class="col-md-3" *ngFor="let item of items">
        <mat-card class="example-card shadow-lg p-3 mb-5 bg-white rounded" style="max-height: 450px; margin-top: 50px;">
          <mat-card-title> <h4> {{item.name}}</h4> <button mat-button (click)="openDialog(item)">Edit</button>
            <button mat-button (click)="deleteRecipe(item.id)">Del</button></mat-card-title>
          <mat-card-subtitle>
            <img [src]="item.image" width="200px" height="130px"></mat-card-subtitle>
          <mat-card-content style="max-height: 200px; overflow-y: scroll;">
            <ul *ngFor="let ingredient of item.ingredients">
              <li>
                {{ingredient}}</li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
